# LumeAI Admin Panel - panel.lumeai.ru
# Custom management panel configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name panel.lumeai.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for Admin Panel
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name panel.lumeai.ru;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/panel.lumeai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/panel.lumeai.ru/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root for custom admin panel
    root /home/be1lnash3/CLIProxyAPIPlus_6.6.103-0_linux_amd64/panel;
    index index.html;

    # Proxy settings for API calls
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    proxy_buffering off;
    
    client_max_body_size 50M;

    # Management API proxy
    location /v0/management {
        proxy_pass http://127.0.0.1:8317;
    }
    
    # Models API (needed for panel)
    location /v1/models {
        proxy_pass http://127.0.0.1:8317;
    }
    
    # Config API
    location /v1/config {
        proxy_pass http://127.0.0.1:8317;
    }

    # Static files for custom panel
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
