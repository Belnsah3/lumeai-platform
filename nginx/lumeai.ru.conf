# LumeAI API Server - lumeai.ru
# CLIProxyAPI Plus reverse proxy configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lumeai.ru www.lumeai.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lumeai.ru www.lumeai.ru;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/lumeai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumeai.ru/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts for long-running AI requests
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    
    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_cache off;
    
    # Large request body support (for file uploads)
    client_max_body_size 100M;

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8317;
    }

    # WebSocket endpoint
    location /v1/ws {
        proxy_pass http://127.0.0.1:8317;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8317;
        access_log off;
    }
}
